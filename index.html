<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <!-- <div class="container"></div>
     -->
     <form action="" class="form">
        <input type="text" class="input" placeholder="Enter your task" autocomplete="off">
        <ul class="list">
            <li class="checked">Buy Milk<i class="fas fa-check-square"></i>
                <i class="fa fa-trash"></i></li>
                <li>Javascript<i class="fas fa-check-square"></i>
                    <i class="fa fa-trash" aria-hidden="true"></i></li>
        </ul>
     </form>
     <script src="to-do.js"></script>
</body>
</html>
